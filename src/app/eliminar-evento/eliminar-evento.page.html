<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Eliminar Evento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">M</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-grid>
      <ion-row ngClass="tituloEventos">
        <ion-col size="0.5">
          ID
        </ion-col>
        <ion-col >
          Titulo
        </ion-col>
        <ion-col>
          Dependencia
        </ion-col>
        <ion-col>
          Fecha
        </ion-col>
        <ion-col >
          Descripcion
        </ion-col>
        <ion-col >
          Categoria
        </ion-col>
        <ion-col >
          Recinto
        </ion-col>
      </ion-row>
      </ion-grid>
    <ion-item div *ngFor="let Evento of EventosM; index as i" class="listaEventos" (click)="mostraActionSheet(i,Evento.eventoID)">
      <ion-grid>
      <ion-row>
          <ion-col size="0.5">
            {{Evento.eventoID}}
          </ion-col>
          <ion-col >
            {{Evento.titulo}}
          </ion-col>
          <ion-col >
            {{Evento.dependencia}}
          </ion-col>
          <ion-col>
            {{Evento.fecha}}
          </ion-col>
          <ion-col >
            {{Evento.descripcion}}
          </ion-col>
          <ion-col >
            {{Evento.categoria}}
          </ion-col>
          <ion-col >
            {{Evento.recinto}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  
  </ion-list>
</ion-content>
