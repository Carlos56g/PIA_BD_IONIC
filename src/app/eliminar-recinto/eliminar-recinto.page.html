<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
        <ion-col><ion-title>Eliminar Recinto</ion-title></ion-col>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col size="1">ID</ion-col>
          <ion-col>Recinto</ion-col>
          <ion-col>Direccion</ion-col>
          <ion-col size="1">capacidad</ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item (click)="mostraActionSheet(i,recinto.recintoID)" *ngFor="let recinto of Recintos;index as i " >
      <ion-grid>
        <ion-row>
          <ion-col size="1">{{recinto.recintoID}}</ion-col>
          <ion-col>{{recinto.recinto}}</ion-col>
          <ion-col>{{recinto.direccion}}</ion-col>
          <ion-col size="1">{{recinto.capacidad}}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

</ion-content>
