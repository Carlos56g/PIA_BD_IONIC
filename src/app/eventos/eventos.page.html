  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Eventos</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-content [fullscreen]="true">
    <ion-grid>
      <ion-row *ngFor="let fila of EventosAgrupados">
        <ion-col *ngFor="let evento of fila">
          <div class="cardEvento">
            <ion-card class="cardEvento">
              <ion-card-title>{{evento.eventoID}}: {{evento.titulo}}</ion-card-title>
              <ion-card-subtitle>{{evento.categoria}}</ion-card-subtitle>
              <ion-card-subtitle>DependenciaID:{{evento.dependencia}}</ion-card-subtitle>
              <ion-card-subtitle>RecintoID:{{evento.recinto}}</ion-card-subtitle>
              <ion-card-subtitle>{{evento.fecha}}</ion-card-subtitle>
              <ion-card-content>{{evento.descripcion}}</ion-card-content>
            </ion-card>
          </div>
        </ion-col>
        <ion-col *ngIf="fila.length==1">
        </ion-col>
        <ion-col *ngIf="fila.length==1">
        </ion-col>
        <ion-col *ngIf="fila.length==1">
        </ion-col>
        <ion-col *ngIf="fila.length==2">
        </ion-col>
        <ion-col *ngIf="fila.length==2">
        </ion-col>
        <ion-col *ngIf="fila.length==3">
        </ion-col>

      </ion-row>
    </ion-grid>
  </ion-content>
