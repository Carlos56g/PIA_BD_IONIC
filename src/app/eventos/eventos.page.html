<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Eventos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Eventos</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card div *ngFor="let evento of Eventos">
  <ion-title>EventoID:{{evento.eventoID}}  {{evento.titulo}} Categoria:{{evento.categoriaID}}</ion-title>
  <ion-card-subtitle style="margin-left: 2vw;">DependenciaID:{{evento.dependenciaID}} RecintoID:{{evento.recintoID}}</ion-card-subtitle>
  <br>
  <ion-card-header>{{evento.fecha}}</ion-card-header>
  <ion-card-content>Descripcion:{{evento.descripcion}}</ion-card-content>
  </ion-card>

</ion-content>
