<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-col><ion-title>Modificar Dependencia</ion-title></ion-col>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item>
  <ion-grid>
    <ion-row>
      <ion-col size="1"><ion-title>ID</ion-title></ion-col>
      <ion-col><ion-title>Dependencias</ion-title></ion-col>
    </ion-row>
  </ion-grid>
</ion-item>
</ion-list>
  <ion-list>
    <ion-item *ngFor="let dependencia of Dependencias" [routerLink]="['/modificar-dependencia', dependencia.dependenciaID]">
      <ion-grid>
        <ion-row>
          <ion-col size="1"><ion-title>{{dependencia.dependenciaID}}</ion-title></ion-col>
          <ion-col><ion-title>{{dependencia.dependencia}}</ion-title></ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>



</ion-content>
